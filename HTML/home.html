          </div>
        </div>

          <div class="input-text">
            <textarea
              type="text"
              class="post-add-content"
              placeholder="What is new ?"
            >
            </textarea>
          </div>
          <div class="post-image">
            <i class="fa-solid fa-image"></i>
            <input
              type="file"
              class="add-image-file"
              accept="image/jpeg, image/png, image/jpg"
            />
          </div>
          <div id="publish">
            <button id="publish-btn" type="button" role="post-button">
              publish

        </div>
      </div>
