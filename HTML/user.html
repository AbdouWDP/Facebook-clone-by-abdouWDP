<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>
    <link rel="stylesheet" href="/CSS/user.css" />
    <script
      src="https://kit.fontawesome.com/38bd4d5857.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div>
        <img src="" class="see-profile-picture" />
      </div>
      <div class="show"></div>
      <span class="back-btn">
        <i class="fa-solid fa-arrow-left"></i>
      </span>
      <section class="profile-section">
        <div class="organize">
          <div class="personal-info">
            <div class="organize2">
              <div class="user-information">
                <div id="profile-picture">
                  <img
                    src="/imgs/default profile.jpg"
                    alt="Messi number 10"
                    id="pic"
                  />
                </div>
                <div class="profile-name">
                  <p>Name</p>
                </div>
              </div>
              <div class="posts-comments-counter">
                <span class="posts-count"> <b>10</b> posts </span>
                <span class="comments-count"> <b>10</b> comments </span>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="post-added">
        <p>Your post has been added successfully</p>
      </div>
      <div class="divide"></div>
      <div class="user-posts">
        <div class="all-posts">
          <span class="loader"></span>
        </div>
      </div>
    </main>
    <script src="/node_modules/axios/dist/axios.min.js"></script>
    <script src="/JS/user.js"></script>
  </body>
</html>
